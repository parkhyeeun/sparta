<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Serif+KR:wght@300&display=swap"
        rel="stylesheet">

    <title>2주차숙제</title>

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
            font-family: 'Jua', sans-serif;
            font-family: 'Noto Serif KR', serif;
        }
        
        .warp {
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 650px;
        }

        .order-box {
            width: 650px;
            text-align: center;
        }

        .img {
            background-image: url('https://image.msscdn.net/images/goods_img/20200120/1276489/1276489_1_500.jpg');
            background-position: center;
            background-color: cover;
            margin: auto;
            width: 500px;
            height: 500px;
        }
    </style>
    <script>

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let currencyAPI = response[1]['rate']
                    $('#exchange').append(currencyAPI)
                }
            })
        })

        function isCelluar(asValue) {
            var regExp = /^01(?:0|1|[6-9])-(?:\d{3}|\d{4})-\d{4}$/;
            return regExp.test(asValue);
        }

        function order() {
            let orderName = $('#orderName').val();
            let orderSelect = $('#inputGroupSelect01').val();
            let orderAddress = $('#orderAddress').val();
            let orderPhone = $('#orderPhone').val();
            if (orderName == '') {
                alert('이름을 입력해주세요');
            } else if (orderSelect == '') {
                alert('수량을 선택하세요');
            } else if (orderAddress == '') {
                alert('주소를 입력해주세요');
            } else if (orderPhone == '') {
                alert('휴대폰번호를 입력해주세요');
            } else if (isCelluar(orderPhone) != true) {
                alert('010-XXXX-XXXX 형식으로 올바른 전화번호를 입력해주세요');
            } else {
                alert('주문이 완료되었습니다');
            }
        }
    </script>
</head>

<body>
    <div class="img"></div>
    <br>
    <div class="warp">
        <span style="font-weight: bold; font-size: 30px;">컨베이지 틴캔들 </span> 가격: 12,000원/개
        <p> 전문 조향사가 엄격한 검수를 통하여 핸드메이드로 직접 제작한 프리미엄 캔들입니다.
            검증된 성분과 최상급 향으로 당신만을 위한 퍼퓸을 소장하세요.</p>

        <p><span id="exchange" style="font-weight: bold; color: blue;">달러-원 환율 : </span></p>

        <span style="font-size: 30px;">주문하기</span>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
            </div>
            <input type="text" id="orderName" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option value="" selected>수량을 선택하세요</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input type="text" id="orderAddress" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input type="text" id="orderPhone" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="order-box">
            <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
        </div>
    </div>
</body>

</html>
