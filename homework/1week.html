<!doctype html>
<html lang="en">
​

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    ​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    ​
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    ​
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Serif+KR:wght@300&display=swap"
        rel="stylesheet">
    ​
    <title>1주차 숙제</title>
    
    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
            font-family: 'Jua', sans-serif;
            font-family: 'Noto Serif KR', serif;
        }

        .wrap {
            margin: 10px auto 30px auto;
            width: 600px;
        }

        ​ .wrap2 {
            display: block;
            text-align: center;
            margin: auto;
        }

        .price {
            font-size: 20px;
        }

    </style>

    <script>
        function hey() {
            alert('주문이 완료되었습니다.');
        }
    </script>
</head>
​

<body>
    <div class="wrap">
        <img src="https://image.msscdn.net/images/goods_img/20200120/1276489/1276489_1_500.jpg" alt="candle"
            width="600">
        <hr>
        <h1>컨베이지 틴캔들 <span class="price">가격: 12,000원/개</span></h1>

        <p>전문 조향사가 엄격한 검수를 통하여 핸드메이드로 직접 제작한 프리미엄 캔들입니다.
            검증된 성분과 최상급 향으로 당신만을 위한 퍼퓸을 소장하세요.</p>
        <hr>
        <h2>주문하기</h2>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <label class="input-group-text" for="inputGroupSelect02">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="wrap2">
            <button onclick="hey()" type="button" class="btn btn-primary">주문하기</button>
        </div>
    </div>
</body>
​

</html>
